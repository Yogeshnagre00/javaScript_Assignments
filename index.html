<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Success Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .success-card {
      background: #ffffff;
      padding: 50px 40px;
      border-radius: 20px;
      text-align: center;
      width: 350px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .success-title {
      font-size: 22px;
      font-weight: 500;
      color: #333;
      margin-bottom: 40px;
      line-height: 1.4;
    }

    .checkmark-container {
      position: relative;
      width: 80px;
      height: 80px;
      margin: 0 auto;
    }

    /* Rotating black circles with indicators */
    .outer-circle {
      position: absolute;
      top: 0;
      left: 0;
      width: 76px;
      height: 76px;
      border-radius: 50%;
      border: 2px solid #333;
      animation: rotateAnticlockwise 1.5s ease-out forwards;
    }

    .outer-circle::before {
      content: '';
      position: absolute;
      top: -1px;
      left: 50%;
      transform: translateX(-50%);
      width: 3px;
      height: 8px;
      background: #26d0ce;
      border-radius: 2px;
    }

    .inner-circle {
      position: absolute;
      top: 8px;
      left: 8px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #333;
      animation: rotateAnticlockwise 1.2s ease-out 0.3s forwards;
    }

    .inner-circle::before {
      content: '';
      position: absolute;
      top: -1px;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 6px;
      background: #26d0ce;
      border-radius: 2px;
    }

    /* SVG Checkmark */
    .checkmark-svg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 35px;
      height: 35px;
      opacity: 0;
      animation: showCheckmark 0.4s ease 1.8s forwards;
    }

    .checkmark-path {
      fill: none;
      stroke: #26d0ce;
      stroke-width: 3;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 60;
      stroke-dashoffset: 60;
      animation: drawCheckmark 0.6s ease 2s forwards;
    }

    /* Animations */
    @keyframes rotateAnticlockwise {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(-360deg);
      }
    }

    @keyframes showCheckmark {
      to { opacity: 1; }
    }

    @keyframes drawCheckmark {
      to { stroke-dashoffset: 0; }
    }

    /* Replay button */
    .replay-btn {
      margin-top: 40px;
      padding: 12px 24px;
      background: #26d0ce;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .replay-btn:hover {
      background: #1fb5b3;
    }
  </style>
</head>
<body>
  <div class="success-card">
    <h1 class="success-title">Log in Successful<br>Congratulations ..!!</h1>
    <div class="checkmark-container" id="checkmarkContainer">
      <!-- Black circles that actually rotate -->
      <div class="outer-circle"></div>
      <div class="inner-circle"></div>
      
      <!-- SVG Checkmark that overlaps after rotation -->
      <svg class="checkmark-svg" viewBox="0 0 24 24">
        <path class="checkmark-path" d="M4 12l6 6L20 6"></path>
      </svg>
    </div>
  </div>
</body>
</html>
